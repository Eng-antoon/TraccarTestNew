<!DOCTYPE html>
<html>
<head>
    <title>Location Updates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button-container button, .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .button-container .show-all-button {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .button-container .delete-all-button {
            background-color: #f44336; /* Red */
            color: white;
        }
        .action-buttons .show-button {
            background-color: #2196F3; /* Blue */
            color: white;
        }
        .action-buttons .delete-button {
            background-color: #ff9800; /* Orange */
            color: white;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Location Updates</h1>
    <div class="button-container">
        <button class="show-all-button" onclick="showAll()">Show All</button>
        <button class="delete-all-button" onclick="deleteAll()">Delete All</button>
    </div>
    <div id="map"></div>
    <table id="locationTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        let map;
        let markers = [];
        let polylines = [];

        // Replace with your actual Render backend URL
        const backendUrl = 'https://traccartestnew.onrender.com';

        async function fetchLocations() {
            const response = await fetch(`${backendUrl}/locations`);
            return await response.json();
        }

        function initMap() {
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            loadAndDisplayLocations();
        }

        function loadAndDisplayLocations() {
            fetchLocations().then(locations => {
                const tableBody = document.getElementById('locationTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear existing table data

                markers.forEach(marker => map.removeLayer(marker));
                polylines.forEach(polyline => map.removeLayer(polyline));
                markers = [];
                polylines = [];

                var bounds = L.latLngBounds(); // Initialize bounds
                var idToLocations = {}; // Dictionary to group locations by ID and separate trips

                const timeThreshold = 15 * 60 * 1000; // 15 minutes in milliseconds

                locations.forEach((location, index) => {
                    var latLng = L.latLng(parseFloat(location.lat), parseFloat(location.lon));
                    bounds.extend(latLng); // Extend bounds to include this location

                    // Group locations by ID and separate trips
                    if (!idToLocations[location.id]) {
                        idToLocations[location.id] = [];
                    }
                    const trips = idToLocations[location.id];

                    if (trips.length === 0 || new Date(location.timestamp) - new Date(trips[trips.length - 1][trips[trips.length - 1].length - 1].timestamp) > timeThreshold) {
                        trips.push([]);
                    }
                    trips[trips.length - 1].push({ latLng, timestamp: location.timestamp });

                    // Add row to the table
                    const row = tableBody.insertRow();
                    const idCell = row.insertCell(0);
                    const latCell = row.insertCell(1);
                    const lonCell = row.insertCell(2);
                    const timestampCell = row.insertCell(3);
                    const actionCell = row.insertCell(4);
                    const deleteCell = row.insertCell(5);

                    idCell.textContent = location.id;
                    latCell.textContent = location.lat;
                    lonCell.textContent = location.lon;
                    timestampCell.textContent = location.timestamp;

                    const showButton = document.createElement('button');
                    showButton.textContent = 'Show';
                    showButton.classList.add('show-button');
                    showButton.onclick = () => {
                        map.setView(latLng, 13);
                        const marker = L.marker(latLng).addTo(map).bindPopup(`ID: ${location.id}<br>Timestamp: ${location.timestamp}`).openPopup();
                        markers.push(marker);
                    };
                    actionCell.appendChild(showButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('delete-button');
                    deleteButton.onclick = () => deleteLocation(index);
                    deleteCell.appendChild(deleteButton);
                });

                // Draw polylines for each ID group and separate trips
                for (var id in idToLocations) {
                    idToLocations[id].forEach(trip => {
                        if (trip.length > 1) {
                            var latLngs = trip.map(loc => loc.latLng);
                            var polyline = L.polyline(latLngs, { color: 'black', weight: 4 }).addTo(map);
                            polylines.push(polyline);
                        }
                    });
                }

                if (locations.length > 0) {
                    map.fitBounds(bounds); // Fit the map view to the bounds of the markers
                }
            });
        }

        function showAll() {
            markers.forEach(marker => map.removeLayer(marker));
            polylines.forEach(polyline => map.removeLayer(polyline));
            loadAndDisplayLocations();
        }

        async function deleteAll() {
            await fetch(`${backendUrl}/locations`, { method: 'DELETE' });
            loadAndDisplayLocations();
        }

        async function deleteLocation(index) {
            await fetch(`${backendUrl}/locations/${index}`, { method: 'DELETE' });
            loadAndDisplayLocations();
        }

        window.onload = initMap;
    </script>
</body>
</html>
