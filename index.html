<!DOCTYPE html>
<html>
<head>
    <title>Location Updates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button, .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button-container .show-all-button {
            background-color: #4CAF50;
            color: white;
        }
        .button-container .delete-all-button {
            background-color: #f44336;
            color: white;
        }
        .action-buttons .show-button {
            background-color: #2196F3;
            color: white;
        }
        .action-buttons .delete-button {
            background-color: #ff9800;
            color: white;
        }
        .action-buttons .show-trip-button {
            background-color: #9C27B0;
            color: white;
        }
        .button-container button:hover, .action-buttons button:hover {
            transform: scale(1.05);
        }
        .button-container button:active, .action-buttons button:active {
            transform: scale(1);
        }
        .button-container button, .action-buttons button {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .button-container button:hover, .action-buttons button:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .table-row:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table-row:nth-child(odd) {
            background-color: #f0f0f0;
        }
        .filter-container {
            text-align: center;
            margin: 20px 0;
        }
        .filter-container select {
            padding: 10px;
            font-size: 16px;
        }
        .trip-row.hidden {
            display: none;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module">
        const backendUrl = 'https://traccartestnew.onrender.com';

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxcqFcUGgjd_5msgpUzoQOBrrNvheORuQ",
            authDomain: "traccarnew.firebaseapp.com",
            projectId: "traccarnew",
            storageBucket: "traccarnew.appspot.com",
            messagingSenderId: "425137340988",
            appId: "1:425137340988:web:a9784a62d5b49d05fbb939",
            measurementId: "G-P2P81ZM935"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let map;
        let markers = [];
        let polylines = [];
        let allLocations = [];
        let currentUserFilter = 'all';

        async function fetchLocationsFromFirebase() {
            try {
                const q = query(
                    collection(db, "location_updates"),
                    orderBy("timestamp", "asc")
                );
                const querySnapshot = await getDocs(q);
                const data = [];
                querySnapshot.forEach((doc) => {
                    data.push({ ...doc.data(), docId: doc.id });
                });
                console.log('Fetched locations from Firebase:', data);
                return data;
            } catch (error) {
                console.error('Error fetching locations from Firebase:', error);
                return [];
            }
        }

        function initMap() {
            const mapContainer = document.getElementById('map');
            if (!mapContainer) {
                console.error('Map container not found');
                return;
            }
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            loadAndDisplayLocations();
        }

        function sortLocationsByUserAndTimestamp(locations) {
            locations.sort((a, b) => {
                if (a.id === b.id) {
                    return new Date(a.timestamp) - new Date(b.timestamp);
                }
                return a.id.localeCompare(b.id);
            });
        }

        async function loadAndDisplayLocations() {
            const locations = await fetchLocationsFromFirebase();
            if (!locations) {
                console.error('No locations found');
                return;
            }

            allLocations = locations;
            updateFilterOptions(locations);
            displayFilteredLocations();
        }

        function updateFilterOptions(locations) {
            const userFilter = document.getElementById('userFilter');
            userFilter.innerHTML = '<option value="all">All Users</option>'; 
            const uniqueUsers = [...new Set(locations.map(loc => loc.id))];
            uniqueUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = `User ${user}`;
                userFilter.appendChild(option);
            });
        }

        function displayFilteredLocations() {
            const locations = allLocations.filter(loc => currentUserFilter === 'all' || loc.id === currentUserFilter);

            sortLocationsByUserAndTimestamp(locations);

            const tableBody = document.getElementById('locationTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; 

            markers.forEach(marker => map.removeLayer(marker));
            polylines.forEach(polyline => map.removeLayer(polyline));
            markers = [];
            polylines = [];

            const bounds = L.latLngBounds(); 
            const idToLocations = {}; 

            const timeThreshold = 15 * 60 * 1000; 

            let currentUser = null;
            let isEvenRow = true;

            locations.forEach((location, index) => {
                const latLng = L.latLng(parseFloat(location.lat), parseFloat(location.lon));
                bounds.extend(latLng); 

                if (!idToLocations[location.id]) {
                    idToLocations[location.id] = [];
                }
                const trips = idToLocations[location.id];

                if (trips.length === 0 || new Date(location.timestamp) - new Date(trips[trips.length - 1][trips[trips.length - 1].length - 1].timestamp) > timeThreshold) {
                    trips.push([]);
                }
                trips[trips.length - 1].push(location);

                location.user = `User ${location.id}`; 

                if (currentUser !== location.user) {
                    currentUser = location.user;
                    isEvenRow = !isEvenRow;
                }

                const row = tableBody.insertRow();
                row.className = isEvenRow ? 'table-row even-row' : 'table-row odd-row';
                row.dataset.tripIndex = trips.length - 1;
                if (trips[trips.length - 1].length > 1) {
                    row.classList.add('trip-collapsed');
                }

                const userCell = row.insertCell(0); 
                const idCell = row.insertCell(1);
                const latCell = row.insertCell(2);
                const lonCell = row.insertCell(3);
                const timestampCell = row.insertCell(4);
                const distanceCell = row.insertCell(5);
                const cumulativeDistanceCell = row.insertCell(6);
                const speedCell = row.insertCell(7);
                const actionCell = row.insertCell(8);
                const deleteCell = row.insertCell(9);
                const tripCell = row.insertCell(10); 

                userCell.textContent = location.user;
                idCell.textContent = location.id;
                latCell.textContent = location.lat;
                lonCell.textContent = location.lon;
                timestampCell.textContent = location.timestamp;
                distanceCell.textContent = location.distance.toFixed(2);
                cumulativeDistanceCell.textContent = location.cumulative_distance.toFixed(2);
                speedCell.textContent = location.speed.toFixed(2);

                const showButton = document.createElement('button');
                showButton.textContent = 'Show';
                showButton.classList.add('show-button');
                showButton.onclick = () => {
                    scrollToTop();
                    map.setView(latLng, 13);
                    const marker = L.marker(latLng).addTo(map).bindPopup(`ID: ${location.id}<br>Timestamp: ${location.timestamp}`).openPopup();
                    markers.push(marker);
                };
                actionCell.appendChild(showButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = async () => {
                    scrollToTop();
                    await deleteLocation(location.docId);
                };
                deleteCell.appendChild(deleteButton);

                const tripsLength = trips[trips.length - 1].length;
                if (tripsLength > 1 && trips[trips.length - 1][0].timestamp === location.timestamp) {
                    const showTripButton = document.createElement('button');
                    showTripButton.textContent = 'Show Trip';
                    showTripButton.classList.add('show-trip-button');
                    showTripButton.onclick = () => {
                        scrollToTop();
                        map.fitBounds(L.latLngBounds(trips[trips.length - 1].map(loc => L.latLng(parseFloat(loc.lat), parseFloat(loc.lon)))));
                    };
                    tripCell.appendChild(showTripButton);

                    const deleteTripButton = document.createElement('button');
                    deleteTripButton.textContent = 'Delete Trip';
                    deleteTripButton.classList.add('delete-trip-button');
                    deleteTripButton.onclick = async () => {
                        scrollToTop();
                        await deleteTrip(location.id, trips.length - 1);
                    };
                    tripCell.appendChild(deleteTripButton);

                    const toggleTripButton = document.createElement('button');
                    toggleTripButton.textContent = 'Toggle Trip';
                    toggleTripButton.classList.add('toggle-trip-button');
                    toggleTripButton.onclick = () => {
                        const tripRows = document.querySelectorAll(`tr[data-trip-index='${trips.length - 1}']`);
                        tripRows.forEach((tr, idx) => {
                            if (idx > 0) {
                                tr.classList.toggle('hidden');
                            }
                        });
                    };
                    tripCell.appendChild(toggleTripButton);
                } else {
                    const placeholder = document.createElement('span');
                    placeholder.innerHTML = '<b>--------</b>';
                    tripCell.appendChild(placeholder);
                }

                row.classList.add('trip-row');
            });

            for (const id in idToLocations) {
                idToLocations[id].forEach((trip, tripIndex) => {
                    if (trip.length > 1) {
                        const latLngs = trip.map(loc => L.latLng(parseFloat(loc.lat), parseFloat(loc.lon)));
                        const polyline = L.polyline(latLngs, { color: 'black', weight: 4 }).addTo(map);
                        polylines.push(polyline);
                    }
                });
            }

            if (locations.length > 0) {
                map.fitBounds(bounds);
            }
        }

        function showAll() {
            markers.forEach(marker => map.removeLayer(marker));
            polylines.forEach(polyline => map.removeLayer(polyline));
            currentUserFilter = 'all';
            displayFilteredLocations();
            document.querySelectorAll('.trip-row').forEach(row => row.classList.remove('hidden'));
        }

        async function deleteAll() {
            try {
                const response = await fetch(`${backendUrl}/locations`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log('Deleted all locations');
                loadAndDisplayLocations();
            } catch (error) {
                console.error('Error deleting all locations:', error);
            }
        }

        async function deleteLocation(docId) {
            try {
                const response = await fetch(`${backendUrl}/locations/${docId}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log(`Deleted location with docId ${docId}`);
                loadAndDisplayLocations();
            } catch (error) {
                console.error(`Error deleting location with docId ${docId}:`, error);
            }
        }

        async function deleteUser(userId) {
            try {
                const response = await fetch(`${backendUrl}/locations/user/${userId}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log(`Deleted all locations for user ${userId}`);
                loadAndDisplayLocations();
            } catch (error) {
                console.error(`Error deleting locations for user ${userId}:`, error);
            }
        }

        async function deleteTrip(userId, tripIndex) {
            try {
                const response = await fetch(`${backendUrl}/locations/trip/${userId}/${tripIndex}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log(`Deleted trip ${tripIndex} for user ${userId}`);
                loadAndDisplayLocations();
            } catch (error) {
                console.error(`Error deleting trip ${tripIndex} for user ${userId}:`, error);
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterByUser() {
            const userFilter = document.getElementById('userFilter');
            currentUserFilter = userFilter.value;
            displayFilteredLocations();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
            initMap();
            setInterval(loadAndDisplayLocations, 30000);
        });
    </script>
</head>
<body>
    <h1>Location Updates</h1>
    <div id="map"></div>
    <div class="button-container">
        <button class="show-all-button" onclick="showAll()">Show All</button>
        <button class="delete-all-button" onclick="deleteAll()">Delete All</button>
    </div>
    <div class="filter-container">
        <label for="userFilter">Filter by User: </label>
        <select id="userFilter" onchange="filterByUser()">
            <option value="all">All Users</option>
        </select>
    </div>
    <table id="locationTable">
        <thead>
            <tr>
                <th>User</th>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Timestamp</th>
                <th>Distance (km)</th>
                <th>Cumulative Distance (km)</th>
                <th>Speed (km/h)</th>
                <th>Action</th>
                <th>Delete</th>
                <th>Trip</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
