<!DOCTYPE html>
<html>
<head>
    <title>Location Updates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button, .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button-container .show-all-button {
            background-color: #4CAF50;
            color: white;
        }
        .action-buttons .show-button {
            background-color: #2196F3;
            color: white;
        }
        .action-buttons .delete-button {
            background-color: #ff9800;
            color: white;
        }
        .action-buttons .show-trip-button {
            background-color: #9C27B0;
            color: white;
        }
        .button-container button:hover, .action-buttons button:hover {
            transform: scale(1.05);
        }
        .button-container button:active, .action-buttons button:active {
            transform: scale(1);
        }
        .button-container button, .action-buttons button {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .button-container button:hover, .action-buttons button:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .table-row:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table-row:nth-child(odd) {
            background-color: #f0f0f0;
        }
        .filter-container {
            text-align: center;
            margin: 20px 0;
        }
        .filter-container select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Location Updates</h1>
    <div class="button-container">
        <button class="show-all-button" onclick="scrollToTop(); showAll();">Show All</button>
    </div>
    <div class="filter-container">
        <label for="userFilter">Filter by User: </label>
        <select id="userFilter" onchange="filterByUser()">
            <option value="all">All Users</option>
        </select>
    </div>
    <div id="map"></div>
    <table id="locationTable">
        <thead>
            <tr>
                <th>User</th>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Timestamp</th>
                <th>Distance (km)</th>
                <th>Cumulative Distance (km)</th>
                <th>Speed (km/h)</th>
                <th>Action</th>
                <th>Delete</th>
                <th>Trip</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8qv2N1ZJcnWMioVOBnonY-Ln0FZemyNI",
            authDomain: "illa-traccartest.firebaseapp.com",
            projectId: "illa-traccartest",
            storageBucket: "illa-traccartest.appspot.com",
            messagingSenderId: "196467183423",
            appId: "1:196467183423:web:fe6c55d0fdfeb3459acd8a",
            measurementId: "G-31818C41RF"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const deletePassword = "123456";
        let map;
        let markers = [];
        let polylines = [];
        let allLocations = [];
        let currentUserFilter = 'all';

        function initMap() {
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            loadAndDisplayLocations();
        }

        function sortLocations(locations) {
            // Sort by user and then by timestamp within each user
            locations.sort((a, b) => {
                if (a.user_id === b.user_id) {
                    return new Date(a.timestamp) - new Date(b.timestamp);
                }
                return a.user_id.localeCompare(b.user_id);
            });
        }

        async function loadAndDisplayLocations() {
            const locationsRef = db.collection('locations');
            const snapshot = await locationsRef.get();
            allLocations = snapshot.docs.map(doc => doc.data());

            if (allLocations.length === 0) {
                console.error('No locations found');
                return;
            }

            updateFilterOptions(allLocations);
            displayFilteredLocations();
        }

        function updateFilterOptions(locations) {
            const userFilter = document.getElementById('userFilter');
            const uniqueUsers = [...new Set(locations.map(loc => loc.user_id))];
            uniqueUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = `User ${user}`;
                userFilter.appendChild(option);
            });
        }

        function displayFilteredLocations() {
            const locations = allLocations.filter(loc => currentUserFilter === 'all' || loc.user_id === currentUserFilter);

            sortLocations(locations);

            const tableBody = document.getElementById('locationTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing table data

            markers.forEach(marker => map.removeLayer(marker));
            polylines.forEach(polyline => map.removeLayer(polyline));
            markers = [];
            polylines = [];

            var bounds = L.latLngBounds(); // Initialize bounds
            var idToLocations = {}; // Dictionary to group locations by ID and separate trips

            const timeThreshold = 15 * 60 * 1000; // 15 minutes in milliseconds

            let currentUser = null;
            let isEvenRow = true;

            locations.forEach((location, index) => {
                var latLng = L.latLng(parseFloat(location.lat), parseFloat(location.lon));
                bounds.extend(latLng); // Extend bounds to include this location

                // Group locations by ID and separate trips
                if (!idToLocations[location.user_id]) {
                    idToLocations[location.user_id] = [];
                }
                const trips = idToLocations[location.user_id];

                if (trips.length === 0 || new Date(location.timestamp) - new Date(trips[trips.length - 1][trips[trips.length - 1].length - 1].timestamp) > timeThreshold) {
                    trips.push([]);
                }
                trips[trips.length - 1].push({ latLng, timestamp: location.timestamp });

                location.user = `User ${location.user_id}`; // Assign user ID

                // Check if new user group should start
                if (currentUser !== location.user) {
                    currentUser = location.user;
                    isEvenRow = !isEvenRow;
                }

                // Add row to the table
                const row = tableBody.insertRow();
                row.className = isEvenRow ? 'table-row even-row' : 'table-row odd-row';

                const userCell = row.insertCell(0); // New cell for user
                const idCell = row.insertCell(1);
                const latCell = row.insertCell(2);
                const lonCell = row.insertCell(3);
                const timestampCell = row.insertCell(4);
                const distanceCell = row.insertCell(5);
                const cumulativeDistanceCell = row.insertCell(6);
                const speedCell = row.insertCell(7);
                const actionCell = row.insertCell(8);
                const deleteCell = row.insertCell(9);
                const tripCell = row.insertCell(10); // New cell for Show Trip button

                userCell.textContent = location.user;
                idCell.textContent = location.user_id;
                latCell.textContent = location.lat;
                lonCell.textContent = location.lon;
                timestampCell.textContent = location.timestamp;
                distanceCell.textContent = parseFloat(location.distance).toFixed(2);
                cumulativeDistanceCell.textContent = parseFloat(location.cumulative_distance).toFixed(2);
                speedCell.textContent = parseFloat(location.speed).toFixed(2);

                const showButton = document.createElement('button');
                showButton.textContent = 'Show';
                showButton.classList.add('show-button');
                showButton.onclick = () => {
                    scrollToTop();
                    map.setView(latLng, 13);
                    const marker = L.marker(latLng).addTo(map).bindPopup(`ID: ${location.user_id}<br>Timestamp: ${location.timestamp}`).openPopup();
                    markers.push(marker);
                };
                actionCell.appendChild(showButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = () => {
                    if (prompt('Enter password to delete:') === deletePassword) {
                        scrollToTop();
                        deleteLocation(index);
                    } else {
                        alert('Incorrect password!');
                    }
                };
                deleteCell.appendChild(deleteButton);

                // Trip column
                const tripsLength = trips[trips.length - 1].length;
                if (tripsLength === 1 || (tripsLength > 1 && (index === 0 || new Date(location.timestamp) - new Date(locations[index - 1].timestamp) > timeThreshold))) {
                    const showTripButton = document.createElement('button');
                    showTripButton.textContent = 'Show Trip';
                    showTripButton.classList.add('show-trip-button');
                    showTripButton.onclick = () => {
                        scrollToTop();
                        map.fitBounds(L.latLngBounds(trips[trips.length - 1].map(loc => loc.latLng)));
                    };
                    tripCell.appendChild(showTripButton);

                    const deleteTripButton = document.createElement('button');
                    deleteTripButton.textContent = 'Delete Trip';
                    deleteTripButton.classList.add('delete-trip-button');
                    deleteTripButton.onclick = () => {
                        if (prompt('Enter password to delete:') === deletePassword) {
                            scrollToTop();
                            deleteTrip(location.user_id, trips.length - 1);
                        } else {
                            alert('Incorrect password!');
                        }
                    };
                    tripCell.appendChild(deleteTripButton);
                } else {
                    const placeholder = document.createElement('span');
                    placeholder.innerHTML = '<b>--------</b>';
                    tripCell.appendChild(placeholder);
                }
            });

            // Draw polylines for each ID group and separate trips
            for (var id in idToLocations) {
                idToLocations[id].forEach(trip => {
                    if (trip.length > 1) {
                        var latLngs = trip.map(loc => loc.latLng);
                        var polyline = L.polyline(latLngs, { color: 'black', weight: 4 }).addTo(map);
                        polylines.push(polyline);
                    }
                });
            }

            if (locations.length > 0) {
                map.fitBounds(bounds); // Fit the map view to the bounds of the markers
            }
        }

        function showAll() {
            markers.forEach(marker => map.removeLayer(marker));
            polylines.forEach(polyline => map.removeLayer(polyline));
            currentUserFilter = 'all';
            displayFilteredLocations();
        }

        async function deleteAll() {
            if (prompt('Enter password to delete:') === deletePassword) {
                try {
                    const response = await fetch(`${backendUrl}/locations`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    console.log('Deleted all locations');
                    loadAndDisplayLocations();
                } catch (error) {
                    console.error('Error deleting all locations:', error);
                }
            } else {
                alert('Incorrect password!');
            }
        }

        async function deleteLocation(index) {
            try {
                const response = await fetch(`${backendUrl}/locations/${index}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log(`Deleted location at index ${index}`);
                loadAndDisplayLocations();
            } catch (error) {
                console.error(`Error deleting location at index ${index}:`, error);
            }
        }

        async function deleteUser(userId) {
            if (prompt('Enter password to delete:') === deletePassword) {
                try {
                    const response = await fetch(`${backendUrl}/locations/user/${userId}`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    console.log(`Deleted all locations for user ${userId}`);
                    loadAndDisplayLocations();
                } catch (error) {
                    console.error(`Error deleting locations for user ${userId}:`, error);
                }
            } else {
                alert('Incorrect password!');
            }
        }

        async function deleteTrip(userId, tripIndex) {
            if (prompt('Enter password to delete:') === deletePassword) {
                try {
                    const response = await fetch(`${backendUrl}/locations/trip/${userId}/${tripIndex}`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    console.log(`Deleted trip ${tripIndex} for user ${userId}`);
                    loadAndDisplayLocations();
                } catch (error) {
                    console.error(`Error deleting trip ${tripIndex} for user ${userId}:`, error);
                }
            } else {
                alert('Incorrect password!');
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterByUser() {
            const userFilter = document.getElementById('userFilter');
            currentUserFilter = userFilter.value;
            displayFilteredLocations();
        }

        window.onload = initMap;
    </script>
</body>
</html>
