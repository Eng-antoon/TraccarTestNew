<!DOCTYPE html>
<html>
<head>
    <title>Location Updates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button, .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button-container .show-all-button {
            background-color: #4CAF50;
            color: white;
        }
        .button-container .delete-all-button {
            background-color: #f44336;
            color: white;
        }
        .action-buttons .show-button {
            background-color: #2196F3;
            color: white;
        }
        .action-buttons .delete-button {
            background-color: #ff9800;
            color: white;
        }
        .action-buttons .show-trip-button {
            background-color: #9C27B0;
            color: white;
        }
        .button-container button:hover, .action-buttons button:hover {
            transform: scale(1.05);
        }
        .button-container button:active, .action-buttons button:active {
            transform: scale(1);
        }
        .button-container button, .action-buttons button {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .button-container button:hover, .action-buttons button:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .table-row:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table-row:nth-child(odd) {
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Location Updates</h1>
    <div class="button-container">
        <button class="show-all-button" onclick="scrollToTop(); showAll();">Show All</button>
        <button class="delete-all-button" onclick="scrollToTop(); deleteAll();">Delete All</button>
    </div>
    <div id="map"></div>
    <table id="locationTable">
        <thead>
            <tr>
                <th>User</th>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Delete</th>
                <th>Trip</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const backendUrl = 'https://traccartestnew.onrender.com';

        let map;
        let markers = [];
        let polylines = [];

        async function fetchLocations() {
            try {
                const response = await fetch(`${backendUrl}/locations`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched locations:', data);
                return data;
            } catch (error) {
                console.error('Error fetching locations:', error);
            }
        }

        function initMap() {
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            loadAndDisplayLocations();
        }

        function sortLocations(locations) {
            // Sort by user and then by timestamp within each user
            locations.sort((a, b) => {
                if (a.id === b.id) {
                    return new Date(a.timestamp) - new Date(b.timestamp);
                }
                return a.id.localeCompare(b.id);
            });
        }

        function loadAndDisplayLocations() {
            fetchLocations().then(locations => {
                if (!locations) {
                    console.error('No locations found');
                    return;
                }

                // Sort locations by user and timestamp
                sortLocations(locations);

                const tableBody = document.getElementById('locationTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear existing table data

                markers.forEach(marker => map.removeLayer(marker));
                polylines.forEach(polyline => map.removeLayer(polyline));
                markers = [];
                polylines = [];

                var bounds = L.latLngBounds(); // Initialize bounds
                var idToLocations = {}; // Dictionary to group locations by ID and separate trips

                const timeThreshold = 15 * 60 * 1000; // 15 minutes in milliseconds

                let currentUser = null;
                let isEvenRow = true;

                locations.forEach((location, index) => {
                    var latLng = L.latLng(parseFloat(location.lat), parseFloat(location.lon));
                    bounds.extend(latLng); // Extend bounds to include this location

                    // Group locations by ID and separate trips
                    if (!idToLocations[location.id]) {
                        idToLocations[location.id] = [];
                    }
                    const trips = idToLocations[location.id];

                    if (trips.length === 0 || new Date(location.timestamp) - new Date(trips[trips.length - 1][trips[trips.length - 1].length - 1].timestamp) > timeThreshold) {
                        trips.push([]);
                    }
                    trips[trips.length - 1].push({ latLng, timestamp: location.timestamp });

                    location.user = `User ${location.id}`; // Assign user ID

                    // Check if new user group should start
                    if (currentUser !== location.user) {
                        currentUser = location.user;
                        isEvenRow = !isEvenRow;
                    }

                    // Add row to the table
                    const row = tableBody.insertRow();
                    row.className = isEvenRow ? 'table-row even-row' : 'table-row odd-row';

                    const userCell = row.insertCell(0); // New cell for user
                    const idCell = row.insertCell(1);
                    const latCell = row.insertCell(2);
                    const lonCell = row.insertCell(3);
                    const timestampCell = row.insertCell(4);
                    const actionCell = row.insertCell(5);
                    const deleteCell = row.insertCell(6);
                    const tripCell = row.insertCell(7); // New cell for Show Trip button

                    userCell.textContent = location.user;
                    idCell.textContent = location.id;
                    latCell.textContent = location.lat;
                    lonCell.textContent = location.lon;
                    timestampCell.textContent = location.timestamp;

                    const showButton = document.createElement('button');
                    showButton.textContent = 'Show';
                    showButton.classList.add('show-button');
                    showButton.onclick = () => {
                        scrollToTop();
                        map.setView(latLng, 13);
                        const marker = L.marker(latLng).addTo(map).bindPopup(`ID: ${location.id}<br>Timestamp: ${location.timestamp}`).openPopup();
                        markers.push(marker);
                    };
                    actionCell.appendChild(showButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('delete-button');
                    deleteButton.onclick = () => {
                        scrollToTop();
                        deleteLocation(index);
                    };
                    deleteCell.appendChild(deleteButton);

                    // Trip column
                    const tripsLength = trips[trips.length - 1].length;
                    if (tripsLength === 1 || new Date(location.timestamp) - new Date(trips[trips.length - 1][0].timestamp) > timeThreshold) {
                        const showTripButton = document.createElement('button');
                        showTripButton.textContent = 'Show Trip';
                        showTripButton.classList.add('show-trip-button');
                        showTripButton.onclick = () => {
                            scrollToTop();
                            map.fitBounds(L.latLngBounds(trips[trips.length - 1].map(loc => loc.latLng)));
                        };
                        tripCell.appendChild(showTripButton);
                    } else {
                        const placeholder = document.createElement('span');
                        placeholder.innerHTML = '<b>--------</b>';
                        tripCell.appendChild(placeholder);
                    }
                });

                // Draw polylines for each ID group and separate trips
                for (var id in idToLocations) {
                    idToLocations[id].forEach(trip => {
                        if (trip.length > 1) {
                            var latLngs = trip.map(loc => loc.latLng);
                            var polyline = L.polyline(latLngs, { color: 'black', weight: 4 }).addTo(map);
                            polylines.push(polyline);
                        }
                    });
                }

                if (locations.length > 0) {
                    map.fitBounds(bounds); // Fit the map view to the bounds of the markers
                }
            });
        }

        function showAll() {
            markers.forEach(marker => map.removeLayer(marker));
            polylines.forEach(polyline => map.removeLayer(polyline));
            loadAndDisplayLocations();
        }

        async function deleteAll() {
            try {
                const response = await fetch(`${backendUrl}/locations`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log('Deleted all locations');
                loadAndDisplayLocations();
            } catch (error) {
                console.error('Error deleting all locations:', error);
            }
        }

        async function deleteLocation(index) {
            try {
                const response = await fetch(`${backendUrl}/locations/${index}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log(`Deleted location at index ${index}`);
                loadAndDisplayLocations();
            } catch (error) {
                console.error(`Error deleting location at index ${index}:`, error);
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = initMap;
    </script>
</body>
</html>
